<div class="container-fluid bodytag">
    <div class="row">
        <div class="col-md-12">
            <div class="login-form">
    
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" method="post">
                    <h2 class="text-center">LOGIN</h2>       
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email-ID" required formControlName="email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                            <div *ngIf="email.errors.required">
                               Email id is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                            <div *ngIf="password.errors.required">
                               Password id is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-danger" *ngIf="isnotvalid">*Invalid Username or Password</div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning btn-block loginButton" [disabled]="!loginForm.valid"> Log in</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning btn-block loginButton" (click)="onRegister()">Create A New Account</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
